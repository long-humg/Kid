<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập nhân số</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .question {
            margin-bottom: 15px;
        }

        .answer-input {
            width: calc(100% - 20px);
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
        }

        .result-item {
            margin-bottom: 10px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .explanation {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #007bff;
        }

        .step {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bài tập nhân số</h1>
    
    <label for="num-questions">Số lượng câu hỏi:</label>
    <input type="number" id="num-questions" min="1" max="10" value="1">
    <button id="start-btn" onclick="startQuiz()">Bắt đầu</button>

    <div id="quiz"></div>
    <button id="submit-btn" style="display:none;" onclick="submitQuiz()">Nộp bài</button>
    <div id="result" style="display:none;"></div>
</div>

<script src="nhan_3_so.js"></script>

</body>
</html>
